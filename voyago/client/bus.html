<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buses — Voyago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- floating background -->
  <div class="bg-float" aria-hidden="true">
    <span class="float s1"></span>
    <span class="float s2"></span>
    <span class="float s3"></span>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Voyago</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a id="nav-login" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a id="nav-register" class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a id="nav-dashboard" class="nav-link d-none" href="dashboard.html">Dashboard</a></li>
          <li id="nav-user-placeholder" class="nav-item"></li>
          <li class="nav-item ms-lg-2">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light">☀️</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h3>Search Buses</h3>
    <div id="alert-placeholder"></div>
    <form id="searchForm" class="row g-2 mb-4">
      <div class="col-md-3"><input id="from" class="form-control" placeholder="From" required></div>
      <div class="col-md-3"><input id="to" class="form-control" placeholder="To" required></div>
      <div class="col-md-3"><input id="date" type="date" class="form-control" required></div>
      <div class="col-md-3"><button class="btn btn-primary w-100" type="submit">Search</button></div>
    </form>

    <div id="results" class="row g-3"></div>
  </main>

  <footer class="bg-light py-4 text-center"><small>&copy; Voyago</small></footer>
  <script src="js/main.js"></script>
  <script src="js/bus.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
