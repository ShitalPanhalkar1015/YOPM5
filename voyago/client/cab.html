  <script>
function renderCab(c){
  return `<div class="card mb-2 p-3">
    <div class="d-flex justify-content-between">
      <div><strong>${c.provider}</strong> (${c.vehicleType})</div>
      <div>Base: ${'$'+c.baseFare}, /km: ${'$'+c.perKm}</div>
    </div>
    <div class="mt-2">
      <input id="distance_${c._id}" placeholder="distance km" class="form-control w-25 d-inline">
      <button class="btn btn-secondary btn-sm" onclick="estimate('${c._id}')">Estimate</button>
      <button class="btn btn-primary btn-sm" onclick="openBook('${c._id}')">Book</button>
    </div>
  </div>`;
}
async function estimate(id){
  const d = parseFloat(document.getElementById('distance_'+id).value) || 0;
  const r = await estimateCab(id, d);
  alert('Estimated fare: '+(r.fare ? '$'+r.fare : JSON.stringify(r)));
}
function openBook(id){
  const origin = prompt('Origin:');
  if (!origin) return;
  const dest = prompt('Destination:');
  const dist = parseFloat(prompt('Distance (km):')) || 0;
  bookCab(id, origin, dest, dist).then(r=>{ alert(r.message || JSON.stringify(r)); location.reload(); });
}
document.addEventListener('DOMContentLoaded', ()=> loadAndRender('#cabList','/api/cabs', renderCab));
  </script>
  <script src="js/theme.js"></script>
