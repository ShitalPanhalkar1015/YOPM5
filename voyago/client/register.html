<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Voyago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="bg-float" aria-hidden="true">
    <span class="float s1"></span>
    <span class="float s4"></span>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Voyago</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a id="nav-login" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a id="nav-register" class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a id="nav-dashboard" class="nav-link d-none" href="dashboard.html">Dashboard</a></li>
          <li id="nav-user-placeholder" class="nav-item"></li>
          <li class="nav-item ms-lg-2">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light">☀️</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alert-placeholder"></div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Create your account</h4>
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <div class="mt-3 text-center">
              <small>Already have an account? <a href="login.html">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
