<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Voyago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alert-placeholder"></div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Create your account</h4>
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <div class="mt-3 text-center">
              <small>Already have an account? <a href="login.html">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script>
  document.getElementById('registerForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const res = await fetch('/api/auth/register', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      })
    });
    const data = await res.json();
    if (data.token) {
      localStorage.setItem('voyago_token', data.token);
      window.location = '/dashboard.html';
    } else {
      document.getElementById('msg').innerText = data.message || 'Error';
    }
  });
  </script>
</body>
</html>
