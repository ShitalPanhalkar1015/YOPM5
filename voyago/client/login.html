<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Voyago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="bg-float" aria-hidden="true">
    <span class="float s2"></span>
    <span class="float s3"></span>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="brand-mark">
          <!-- same SVG -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#0b5fff"/><stop offset="1" stop-color="#6610f2"/></linearGradient></defs><circle cx="24" cy="24" r="20" fill="url(#g2)"></circle><path d="M8 30 C16 20, 32 28, 40 18" stroke="rgba(255,255,255,0.9)" stroke-width="2.5" fill="none" stroke-linecap="round"/></svg>
          <span style="font-weight:700;letter-spacing:.2px">Voyago</span>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a id="nav-login" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a id="nav-register" class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a id="nav-dashboard" class="nav-link d-none" href="dashboard.html">Dashboard</a></li>
          <li id="nav-user-placeholder" class="nav-item"></li>
          <li class="nav-item ms-lg-2">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light">☀️</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alert-placeholder"></div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Login to Voyago</h4>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <div class="mt-3 text-center">
              <small>Don't have an account? <a href="register.html">Register</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
