<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotels — Voyago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-float" aria-hidden="true">
    <span class="float s2"></span>
    <span class="float s4"></span>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span class="brand-mark">
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><defs><linearGradient id="g5" x1="0" x2="1"><stop offset="0" stop-color="#0b5fff"/><stop offset="1" stop-color="#6610f2"/></linearGradient></defs><circle cx="24" cy="24" r="20" fill="url(#g5)"></circle><path d="M8 30 C16 20, 32 28, 40 18" stroke="rgba(255,255,255,0.9)" stroke-width="2.5" fill="none" stroke-linecap="round"/></svg>
          <span>Voyago</span>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a id="nav-login" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a id="nav-register" class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a id="nav-dashboard" class="nav-link d-none" href="dashboard.html">Dashboard</a></li>
          <li id="nav-user-placeholder" class="nav-item"></li>
          <li class="nav-item ms-lg-2">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light">☀️</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h3>Find Hotels</h3>
    <div id="alert-placeholder"></div>
    <form id="hotelSearch" class="row g-2 mb-4">
      <div class="col-md-3"><input id="city" class="form-control" placeholder="City"></div>
      <div class="col-md-3"><input id="checkin" type="date" class="form-control"></div>
      <div class="col-md-3"><input id="checkout" type="date" class="form-control"></div>
      <div class="col-md-1"><input id="guests" type="number" min="1" value="1" class="form-control"></div>
      <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Search</button></div>
    </form>

    <div id="hotelResults" class="row g-3"></div>
  </main>

  <footer class="bg-light py-4 text-center"><small>&copy; Voyago</small></footer>
  <script src="js/main.js"></script>
  <script src="js/hotel.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
